<body>
  <script>
    function sortArrayByParityII(arr) {
      let j = 1
      for (let i = 0; i < arr.length; i += 2) {
        if (arr[i] & 1) {
          while (arr[j] & 1) {
            j += 2
          }
          [arr[i], arr[j]] = [arr[j], arr[i]]
        }
      }
      return arr
    }

    console.log([2, 6, 4, 8, 9, 7, 1, 3, 5, 11])
    console.log(sortArrayByParityII([2, 6, 4, 8, 9, 7, 1, 3, 5, 11]))
  </script>
